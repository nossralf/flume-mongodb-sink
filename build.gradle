plugins {
    id 'java-library'
}

repositories {
    mavenCentral()
}

dependencies {
    api 'org.apache.flume:flume-ng-core:1.9.0'

    implementation 'org.mongodb:mongodb-driver:3.11.2'
    implementation 'org.slf4j:slf4j-api:1.7.29'

    testImplementation 'junit:junit:4.12'
    testImplementation 'org.hamcrest:hamcrest:2.2'
    testCompile 'org.testcontainers:testcontainers:1.12.3'
}

group = 'com.analogmountains.flume'
version = '0.2'
description = 'flume-mongodb-sink'
sourceCompatibility = '1.8'

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
    options.deprecation = true
}
